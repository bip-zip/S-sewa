{% extends '../base.html' %}
{% load static %}
{%block bodyblock%}


<div class="container-fluid px-0 mx-0 homediv">
 <div class="container col-lg-8 py-2 my-1">
    <div>
        <h3 class="mb-3">{{post.title}}</h3>
        <img src="{{post.image.url}}" alt="image" class="img-fluid" width="100%" ><br>
        <div class="my-2">
            {{post.body|safe}}
        </div>
        <div>
            <span><b>Tags: </b></span>
            {% for i in post.tags.all %}
            <span>{{i}}, </span>
            {%endfor%}
        </div>
        <div>
            <ul>
                {% for y in similar_posts %}
                <li>
                    <a href="{{y.get_absolute_url}}">
                        {{y.title}}
                    </a>
                </li>
                {%endfor%}
            </ul>
        </div>

    </div>
 </div>
</div> 



{%endblock%}
