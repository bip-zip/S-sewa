{% extends '../base.html' %}
{% load static %}
{%block bodyblock%}

<!-- Landing Page Section -->
<div class="container-fluid px-0 mx-0 homediv">
 <div class="container col-lg-9 py-5 ">
   <div class="row">
    <div class="col-lg-6 me-3 mt-3">
        <img src="{%static 'images/login.png'%}" height="350"  alt="homepicture">
    </div>
    <div class="col my-3">
        <h3 >Login</h3><br>
        <form action="">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
             
              <div class="mt-5 mb-3">
                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>
        </form>
          <a href="{% url 'user_auth:register'%}" class="text-primary mt-3">Haven't registered? Register here.</a>
      
    </div>

   </div>
 </div>
</div> 
<!-- Mentioned By thousands. including -->


{%endblock%}
