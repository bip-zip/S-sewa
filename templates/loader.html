<div class="center-body">
  <div class="loader-circle-38"></div>
  </div>
  
  <style>
  .center-body {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    /****** center box
    width: 300px;
    height: 300px;
    border: solid 1px #aaa; */
  }

  .loader-circle-38 {
    position: relative;
    width: 0;
    height: 0;
    margin: 0 auto;
    animation: loader-circle-38-spin-1 1.2s infinite ease;
  }
  .loader-circle-38:before,
  .loader-circle-38:after {
    content: "";
    position: absolute;
    width: 20px;
    height: 20px;
    top: 50%;
    left: 50%;
    margin-top: -10px;
    margin-left: -10px;
    border-radius: 10px;
    opacity: 0.9;
  }
  .loader-circle-38::before {
    background: #00a7ce;
    transform: translate(-0.75em, -0.75em) scale(1);
    box-shadow: 1.5em 1.5em 0 #72c45a;
    animation: loader-circle-38-spin-2 1.2s infinite ease;
  }
  .loader-circle-38:after {
    background: #f963a3;
    transform: translate(0.75em, -0.75em) scale(1);
    box-shadow: -1.5em 1.5em 0 #ffd15b;
    animation: loader-circle-38-spin-3 1.2s infinite ease;
  }
  @keyframes loader-circle-38-spin-2 {
    50% {
      transform: scale(1.3) translate(0, 0);
      box-shadow: 0 0 0 #72c45a;
      opacity: 0.8;
    }
  }
  @keyframes loader-circle-38-spin-3 {
    50% {
      transform: scale(1.3) translate(0, 0);
      box-shadow: 0 0 0 #ffd15b;
      opacity: 0.8;
    }
  }
  @keyframes loader-circle-38-spin-1 {
    0% {
      transform: rotate(0deg);
    }
    50% {
      transform: rotate(360deg);
    }
    100% {
      transform: rotate(720deg);
    }
  }
  </style>
  <script>
    document.onreadystatechange = function() {
       if (document.readyState !== "complete") {
           document.querySelector(
             "body").style.visibility = "hidden";
           document.querySelector(
             ".center-body").style.visibility = "visible";
       } else {
           document.querySelector(
             ".center-body").style.display = "none";
           document.querySelector(
             "body").style.visibility = "visible";
       }
   };
</script>
